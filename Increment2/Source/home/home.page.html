<ion-header>
    <ion-toolbar>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Login Form
        </ion-card-header>
        <ion-card-content>
            <ion-list no-line>
                <ion-item>
                    <ion-input type="text" placeholder="Email" #username></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Password" #password></ion-input>
                </ion-item>
                <button ion-button block outline color="primary" (click)="signIn()" class="loginBtn">Log in</button>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
